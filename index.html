<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Required for the overlay */
            background-image: url('valentines-day-background-15162385503id.jpg');
            background-size: cover;
            min-height: 100vh; /* Ensure the body covers the viewport */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5)); /* Semi-transparent gradient */
            filter: blur(10px); /* Adjust the blur radius as needed */
            z-index: -1;
        }

        .container {
            text-align: center;
        }

        #yesButton, #noButton {
            height: 40px;
            width: 125px;
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.8), rgba(0, 0, 255, 0.8)); /* Gradient background */
        }

        #noButton::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.8), rgba(0, 0, 255, 0.8));
            filter: blur(10px); /* Adjust the blur radius as needed */
            z-index: -1;
        }

        #hoorayGif {
            display: none;
            animation: fadeIn 2s forwards; /* Fade in animation */
            font-size: 100px;
            color: bisque;
        }

        .a{
            display: flex;
            flex-direction: row; /* Align buttons vertically on small screens */
            gap: 50px; /* Add spacing between buttons */
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 600px) {
            #yesButton, #noButton {
                width: 100%; /* Make buttons full width */
            }
            h1 {
                font-size: 20px; /* Adjust font size for smaller screens */
            }
            #hoorayGif {
                font-size: 60px; /* Adjust font size for smaller screens */
            }
            .a{
            display: flex;
            flex-direction:column; /* Align buttons vertically on small screens */
            gap: 20px; /* Add spacing between buttons */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="b">
        <div class="container">
            <img src="2d-cartoon-image-of-a-cute-white-bear-holding-a-rose-out-1.png" style="max-width: 100%; height: auto;;" alt="Teddy bear with rose"> <!-- Make the image responsive -->
            <h1 style="font-size: 24px;">Will you be my Valentine ü•∫ü•∫?</h1> <!-- Adjust font size for smaller screens -->
            <div class="a">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
            <div id="hoorayGif">
                <img src="estatic-white-teddy-bear-holding-roses-jumping-happy-2d-cartoon-animation-removebg-preview.png" alt="Hooray " style="max-width: 100%; height: auto;"> <!-- Make the image responsive -->
                <p>Hooray üíçüíêü•∞!</p>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            // Hide all elements except the hooray GIF
            document.querySelectorAll(".container > *:not(#hoorayGif)").forEach(function(element) {
                element.style.display = "none";
            });
            document.getElementById("hoorayGif").style.display = "block";
        });

        document.getElementById("noButton").addEventListener("click", function() {
            // Hide the "No" button
            this.style.display = "none";
        });
    </script>
</body>
</html>
